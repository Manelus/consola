<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link href="css/consola.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="switch-container">
          <div class="joy-con-left">
            <button class="ellipse-button"></button>
            <div class="analog-left"></div>
            <div class="d-pad-container-left">
              <button class="d-pad-top"></button>
              <button class="d-pad-left"></button>
              <button class="d-pad-right"></button>
              <button class="d-pad-bottom"></button>
            </div>
            <button class="square-button"></button>
          </div>
          <div class="joy-con-right">
            <div class="analog-right"></div>
            <div class="circle-button-right"></div>
            <div class="d-pad-container-right">
              <button class="d-pad-top">X</button>
              <button class="d-pad-left">Y</button>
              <button class="d-pad-right">A</button>
              <button class="d-pad-bottom">B</button>
            </div>
            <div class="d-pad-2-container">
              <div class="d-pad-2-vertical"></div>
              <button class="d-pad-2-horizontal"></button>
            </div>
          </div>
          <div class="screen-outer">
            <div class="screen-inner">
                <div class="videoWrapper">
                    <video width="100%" height="40%" controls>
                        <source src="/video/Nintendo Switch.mp4" type="video/mp4">
                    </video>
                    
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
